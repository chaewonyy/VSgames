<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토끼와 늑대</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <!-- 게임 UI 요소들 -->
            <div id="timer">00:00</div>
            <div id="hp-bar-container">
                <div id="hp-bar"></div>
                <div id="hp-text">100 / 100</div>
            </div>
            <div id="level-container">
                <div id="level-text">Level 1</div>
                <div id="xp-bar-container">
                    <div id="xp-bar"></div>
                </div>
            </div>

            <!-- 화면 오버레이들 -->
            <div id="start-screen" class="overlay">
                <h1>토끼와 늑대</h1>
                <p>늑대로부터 10분 동안 살아남으세요!</p>
                <p><strong>조작:</strong> WASD 또는 화살표 키로 이동</p>
                <button id="start-button">게임 시작</button>
            </div>
            <div id="pause-screen" class="overlay" style="display: none;">
                <h1>일시정지</h1>
                <p>P 키를 눌러 계속하기</p>
            </div>
            <div id="level-up-screen" class="overlay" style="display: none;">
                <h2>레벨 업!</h2>
                <p>업그레이드를 선택하세요 (1, 2, 3 키 또는 클릭)</p>
                <div id="upgrade-options"></div>
            </div>
            <div id="game-over-screen" class="overlay" style="display: none;">
                <h1>게임 오버</h1>
                <p>생존 시간: <span id="final-time"></span></p>
                <button id="restart-button-gameover">다시 시작</button>
            </div>
            <div id="win-screen" class="overlay" style="display: none;">
                <h1>승리!</h1>
                <p>10분 생존에 성공했습니다!</p>
                <button id="restart-button-win">다시 도전</button>
            </div>
        </div>
    </div>
    <script src="game.js" defer></script>
</body>
</html>
